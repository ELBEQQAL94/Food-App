<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Tracalorie</title>
    <style>
        body {
            background-color: #f2395a;
        }
    </style>
</head>
<body>
    <!--Nav Bar-->
    <nav class="nav-wrapper blue">
        <div class="container">
            <a href="#" class="brand-logo center">Tracalorie</a>
            <ul class="right">
                <li>
                  <a href="#" class="btn clear-btn red lighten-3">CLEAR ALL</a>
                </li>
            </ul>
        </div>
    </nav>

    <br>

    <div class="container">
        <!-- Form Card-->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Meal / Food Item</span>
                <form class="col">
                   <div class="row">
                       <div class="col s6 input-field">
                           <input id="name" type="text" placeholder="Add Item" >
                           <label for="name">Item</label>
                       </div>
                       <div class="col s6 input-field">
                           <input id="calories" type="number" placeholder="Add Calories">
                           <label for="calories">Calories</label>
                       </div>
                       <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i>
                        Add Meal / Food
                       </button>
                       <button class="update-btn btn orange "><i class="fa fa-pencil-square-o"></i>
                        Update Meal / Food
                       </button>
                       <button class="delete-btn btn red "><i class="fa fa-remove"></i>
                        delete Meal / Food
                       </button>
                       <button class="back-btn btn gray pull-right"><i class="fa fa-chevron-circle-left"></i>
                        Back Meal / Food
                       </button>
                   </div> 
                </form>
            </div>
        </div>
        <!-- Calorie Count-->
        <h3 class="center-align">TOTAL CALORIES: <span class="total-calories">0</span></h3>
        <!--Item List-->
        <ul id="item-list" class="collection">
            <!--
            <li class="collection-item" id="item-0">test [0]</li>
            -->
        </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
